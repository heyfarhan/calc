<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="icon.png">
</head>

<body>
    <section class="section">
        <section class="calc">
            <section class="display">
                <p class="result" id="res"></p>
            </section>
            <section class="row r1">
                <div class="btn tool">AC</div>
                <span class="key ac">Esc</span>
                <div class="btn tool">%</div>
                <div class="btn tool back">âŒ«</div>
                <span class="key backspace">Backspace</span>
                <div class="btn op">/</div>
            </section>
            <section class="row r2">
                <div class="btn n">7</div>
                <div class="btn n">8</div>
                <div class="btn n">9</div>
                <div class="btn op">*</div>
            </section>
            <section class="row r3">
                <div class="btn n">4</div>
                <div class="btn n">5</div>
                <div class="btn n">6</div>
                <div class="btn op">-</div>
            </section>
            <section class="row r4">
                <div class="btn n">1</div>
                <div class="btn n">2</div>
                <div class="btn n">3</div>
                <div class="btn op">+</div>
            </section>
            <section class="row r5">
                <div class="btn n zero">0</div>
                <div class="btn n">.</div>
                <div class="btn op">=</div>
                <span class="key">Enter</span>

            </section>



        </section>
    </section>
    <script src="script2.js"></script>
</body>

</html>
