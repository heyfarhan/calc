<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="div">
        <div class="calc">
            <div class="display">
                <p class="result" id="res"></p>
            </div>
            <div class="row r1">
                <button data-key="clear" class="btn tool">AC</button>
                <button data-key="" class="btn tool">%</button>
                <button data-key="backspace" class="btn tool"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512"><!--! Font Awesome Pro 6.2.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. --><path d="M576 128c0-35.3-28.7-64-64-64H205.3c-17 0-33.3 6.7-45.3 18.7L9.4 233.4c-6 6-9.4 14.1-9.4 22.6s3.4 16.6 9.4 22.6L160 429.3c12 12 28.3 18.7 45.3 18.7H512c35.3 0 64-28.7 64-64V128zM271 175c9.4-9.4 24.6-9.4 33.9 0l47 47 47-47c9.4-9.4 24.6-9.4 33.9 0s9.4 24.6 0 33.9l-47 47 47 47c9.4 9.4 9.4 24.6 0 33.9s-24.6 9.4-33.9 0l-47-47-47 47c-9.4 9.4-24.6 9.4-33.9 0s-9.4-24.6 0-33.9l47-47-47-47c-9.4-9.4-9.4-24.6 0-33.9z"/></svg></button>
                <button data-key="" class="btn op">/</button>
            </div>
            <div class="row r2">
                <button data-key="" class="btn n">7</button>
                <button data-key="" class="btn n">8</button>
                <button data-key="" class="btn n">9</button>
                <button data-key="" class="btn op">*</button>
            </div>
            <div class="row r3">
                <button data-key="" class="btn n">4</button>
                <button data-key="" class="btn n">5</button>
                <button data-key="" class="btn n">6</button>
                <button data-key="" class="btn op">-</button>
            </div>
            <div class="row r4">
                <button data-key="" class="btn n">1</button>
                <button data-key="" class="btn n">2</button>
                <button data-key="" class="btn n">3</button>
                <button data-key="" class="btn op">+</button>
            </div>
            <div class="row r5">
                <button data-key="" class="btn n zero">0</button>
                <button data-key="" class="btn n">.</button>
                <button data-key="" class="btn op">=</button>
            </div>
            
            
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
