<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="div">
        <div class="calc">
            <div class="display">
                <p class="result" id="res"></p>
            </div>
            <div class="row r1">
                <button data-key="clear" class="btn tool">AC</button>
                <button data-key="" class="btn tool">%</button>
                <button data-key="backspace" class="btn tool">âŒ«</button>
                <button data-key="" class="btn op">/</button>
            </div>
            <div class="row r2">
                <button data-key="" class="btn n">7</button>
                <button data-key="" class="btn n">8</button>
                <button data-key="" class="btn n">9</button>
                <button data-key="" class="btn op">*</button>
            </div>
            <div class="row r3">
                <button data-key="" class="btn n">4</button>
                <button data-key="" class="btn n">5</button>
                <button data-key="" class="btn n">6</button>
                <button data-key="" class="btn op">-</button>
            </div>
            <div class="row r4">
                <button data-key="" class="btn n">1</button>
                <button data-key="" class="btn n">2</button>
                <button data-key="" class="btn n">3</button>
                <button data-key="" class="btn op">+</button>
            </div>
            <div class="row r5">
                <button data-key="" class="btn n zero">0</button>
                <button data-key="" class="btn n">.</button>
                <button data-key="" class="btn op">=</button>
            </div>
            
            
        </div>
    </div>
    <!-- <script src="script.js"></script> -->
    <script src="script2.js"></script>
</body>
</html>
